/* Magnific Popup CSS */
.mfp-bg {
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1042;
  overflow: hidden;
  position: fixed;
  background: #0b0b0b;
  opacity: 0.8;
  filter: alpha(opacity=80); }

.mfp-wrap {
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1043;
  position: fixed;
  outline: none !important;
  -webkit-backface-visibility: hidden; }

.mfp-container {
  text-align: center;
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  padding: 0 8px;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box; }

.mfp-container:before {
  content: '';
  display: inline-block;
  height: 100%;
  vertical-align: middle; }

.mfp-align-top .mfp-container:before {
  display: none; }

.mfp-content {
  position: relative;
  display: inline-block;
  vertical-align: middle;
  margin: 0 auto;
  text-align: left;
  z-index: 1045; }

.mfp-inline-holder .mfp-content, .mfp-ajax-holder .mfp-content {
  width: 100%;
  cursor: auto; }

.mfp-ajax-cur {
  cursor: progress; }

.mfp-zoom-out-cur, .mfp-zoom-out-cur .mfp-image-holder .mfp-close {
  /*cursor: -moz-zoom-out;
  cursor: -webkit-zoom-out;
  cursor: zoom-out; */}

.mfp-zoom {
  cursor: pointer;
  cursor: -webkit-zoom-in;
  cursor: -moz-zoom-in;
  cursor: zoom-in; }

.mfp-auto-cursor .mfp-content {
  cursor: auto; }

.mfp-close, .mfp-arrow, .mfp-preloader, .mfp-counter {
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none; }

.mfp-loading.mfp-figure {
  display: none; }

.mfp-hide {
  display: none !important; }

.mfp-preloader {
  color: #cccccc;
  position: absolute;
  top: 50%;
  width: auto;
  text-align: center;
  margin-top: -0.8em;
  left: 8px;
  right: 8px;
  z-index: 1044; }
  .mfp-preloader a {
    color: #cccccc; }
    .mfp-preloader a:hover {
      color: white; }

.mfp-s-ready .mfp-preloader {
  display: none; }

.mfp-s-error .mfp-content {
  display: none; }

button.mfp-close, button.mfp-arrow {
  overflow: visible;
  cursor: pointer;
  background: transparent;
  border: 0;
  -webkit-appearance: none;
  display: block;
  outline: none;
  padding: 0;
  z-index: 1046;
  -webkit-box-shadow: none;
  box-shadow: none; }
button::-moz-focus-inner {
  padding: 0;
  border: 0; }

.mfp-close {
  width: 44px;
  height: 44px;
  line-height: 44px;
  position: absolute;
  right: 0;
  top: 0;
  text-decoration: none;
  text-align: center;
  opacity: 0.65;
  filter: alpha(opacity=65);
  padding: 0 0 18px 10px;
  color: white;
  font-style: normal;
  font-size: 28px;
  font-family: Arial, Baskerville, monospace; }
  .mfp-close:hover, .mfp-close:focus {
    opacity: 1;
    filter: alpha(opacity=100); }
  .mfp-close:active {
    top: 1px; }

.mfp-close-btn-in .mfp-close {
  color: #333333; }

.mfp-image-holder .mfp-close, .mfp-iframe-holder .mfp-close {
  color: white;
  right: -6px;
  text-align: right;
  padding-right: 6px;
  width: 100%; }

.mfp-counter {
  position: absolute;
  top: 0;
  right: 0;
  color: #cccccc;
  font-size: 12px;
  line-height: 18px; }

.mfp-arrow {
  position: absolute;
  opacity: 0.65;
  filter: alpha(opacity=65);
  margin: 0;
  top: 50%;
  margin-top: -55px;
  padding: 0;
  width: 90px;
  height: 110px;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0); }
  .mfp-arrow:active {
    margin-top: -54px; }
  .mfp-arrow:hover, .mfp-arrow:focus {
    opacity: 1;
    filter: alpha(opacity=100); }
  .mfp-arrow:before, .mfp-arrow:after, .mfp-arrow .mfp-b, .mfp-arrow .mfp-a {
    content: '';
    display: block;
    width: 0;
    height: 0;
    position: absolute;
    left: 0;
    top: 0;
    margin-top: 35px;
    margin-left: 35px;
    border: medium inset transparent; }
  .mfp-arrow:after, .mfp-arrow .mfp-a {
    border-top-width: 13px;

  .mfp-arrow:before, .mfp-arrow .mfp-b {

    <script type="text/javascript">

    /* languageManager
     * Converts all text to alternate language text found in the element's data-language attribute.
     * For example this element:
     *    <span data-language='Como Estas?'>How are you?</span>
     *    Would be converted to this after toggling the language:
     *    <span data-language='Como Estas?'>Como Estas?</span>
     *
     * The first/default language is hardcoded into the page. The alternate language is found in the
     * data attributes.
     *
     * The last language selected is stored in localStorage and used as the current language until
     * the language is toggled again.
     *
     */

    var languageManager = {

         model : {
          NAMESPACE : "ON_FRANCHISE_SA",
          LANGUAGES : ['english','arabic'],
          currentLanguage : '',
         },

         controller : {
          init : function(){

            languageManager.model.currentLanguage = languageManager.controller.getCurrentLanguage();

            if(languageManager.model.currentLanguage != languageManager.model.LANGUAGES[0]){
              languageManager.view.toggleAllElements();
            }else{
              $("[data-translation]").attr("data-language",languageManager.model.currentLanguage);
            }

            $(".language-toggle-english").on("click",function(){
              languageManager.controller.toggleLanguage("english");
              location.reload();
            });

            $(".language-toggle-arabic").on("click",function(){
              languageManager.controller.toggleLanguage("arabic");
              location.reload();
            });
            
          },

          getCurrentLanguage : function(){
            var defaultLanguage = languageManager.model.LANGUAGES[1];
            if(languageManager.controller.isLocalStorageAvailable()){
              var nameSpace = languageManager.model.NAMESPACE;
              var storedData = localStorage.getItem(nameSpace);
              if(storedData != null){
                data = JSON.parse(storedData);
                $.each(data,function(key,val){
                if(key == "language"){
                  defaultLanguage = val;
                  return;
                }
              });
              }
            }

            return defaultLanguage;
          },

          isLocalStorageAvailable : function() {
            var uid = new Date;
            var result;
            try {
              localStorage.setItem(uid, uid);
              result = localStorage.getItem(uid) == uid;
              localStorage.removeItem(uid);
              return result;
            } catch (exception) {
              return false;
            }
          },

          toggleLanguage : function(language){

            if(language != languageManager.model.currentLanguage){

              languageManager.model.currentLanguage = language;
              languageManager.view.toggleAllElements();

              var nameSpace = languageManager.model.NAMESPACE;
              var storedData = localStorage.getItem(nameSpace);
              data = {};
              if(storedData != null){
                data = JSON.parse(storedData);
              }
              data['language'] = language;
              data = JSON.stringify(data);
              localStorage.setItem(nameSpace,data);
            }

          }

         },

         view : {

          toggleAllElements : function(){

            var currentLanguage = languageManager.model.currentLanguage;
            var lastLanguage = currentLanguage == languageManager.model.LANGUAGES[0] ? languageManager.model.LANGUAGES[1] : languageManager.model.LANGUAGES[0];

            //now translate images
            $('img[data-translation]').each(function(index,element){
              var $target = $(element);
              var imgPath = $target.attr("src");
              var oldImgName = imgPath.substr(imgPath.lastIndexOf("/")+1);
              var oldAltText = $target.attr("alt");
              imgPath = imgPath.substr(0,imgPath.lastIndexOf("/")+1);

              var tempImgData = $target.attr("data-translation").split("~"); //should have image name and alt text
              var newImgName = tempImgData[0];
              var altText = tempImgData.length == 2 ? tempImgData[1] : ""; //use blank alt text if it wasn't supplied
              newImgPath = imgPath + newImgName;

              //first set src, alt and data-language attribute with current language
              $target.attr({
                "src" : newImgPath, 
                "alt" : altText,
                "data-language" : currentLanguage,
                "data-translation" : oldImgName + "~" + oldAltText
              }).removeClass(lastLanguage).addClass(currentLanguage);
  
            });

            //translate everything thats not an image
            $("[data-translation]:not(img)").each(function(index,element){

              var $target = $(element);

              //check if this element has a background image first
              if($target.css("background-image") == "none"){
                var defaultCopy = $target.html();
                var translationCopy = $target.attr("data-translation");
                $target.html(translationCopy)
                  .attr({
                    "data-translation" : defaultCopy,
                    "data-language" : currentLanguage
                  })
                  .removeClass(lastLanguage).addClass(currentLanguage);

              }else{
                var defaultBackgroundImage = $target.css("background-image");
                var translationBackgroundImage = $target.attr("data-translation");
                $target.css("background-image",translationBackgroundImage)
                  .attr({
                    "data-translation" : defaultBackgroundImage,
                    "data-language" : currentLanguage
                  })
                  .removeClass(lastLanguage).addClass(currentLanguage);
              }
              

            });

            //highlight appropriate toggle link
            $("div#language-toggle-container a").each(function(index,element){
              $(element).removeClass("active");
            });
            $("a.language-toggle-" + currentLanguage).addClass("active");
            //save current language to localStorage

          }
         }

    };

    $(document).ready(languageManager.controller.init);

  </script>
